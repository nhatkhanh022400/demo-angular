<div class="sisdebar col-4">

  <nav class="side-menu">
      <div class="menu">
          <ul>
              <li *ngFor="let navMenu of navMenus;">
                  <span style="color: #9973b3; font-weight: bold;" >{{navMenu.sildeOne}}


                    <i class="bi bi-chevron-up" style="float: right;"></i>
                  </span>

                  <ul style="background-color: white; padding: 10px 0 10px 25px; margin: 10px 0;">
                      <li>

                          <a href="#"><i class="{{navMenu.fontTwo}}" [ngStyle]="{'color': navMenu.colorTwo, 'margin-right': '5px'}"></i>{{navMenu.sildeTwo}}</a>

                      </li>

                      <li>
                          <a href="#" *ngIf="navMenu.sildeThree != undefined">
                            <i class="{{navMenu.fontThree}}" *ngIf="navMenu.colorThree != undefined" [ngStyle]="{'color': navMenu.colorThree, 'margin-right': '5px'}" ></i>{{navMenu.sildeThree}}</a>
                      </li>
                  </ul>
              </li>

          </ul>
      </div>
  </nav>
</div>
